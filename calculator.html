<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="clearDisplay()" data-key="Escape">C</button>
        <button onclick="clearLastCharacter()" data-key="Backspace">⌫</button>
        <button onclick="calculateSquareRoot()" data-key="√">√</button>
        <button onclick="appendValue('/')" data-key="/">/</button>
        <button onclick="appendValue('7')" data-key="7">7</button>
        <button onclick="appendValue('8')" data-key="8">8</button>
        <button onclick="appendValue('9')" data-key="9">9</button>
        <button onclick="appendValue('*')" data-key="*">×</button>
        <button onclick="appendValue('4')" data-key="4">4</button>
        <button onclick="appendValue('5')" data-key="5">5</button>
        <button onclick="appendValue('6')" data-key="6">6</button>
        <button onclick="appendValue('-')" data-key="-">−</button>
        <button onclick="appendValue('1')" data-key="1">1</button>
        <button onclick="appendValue('2')" data-key="2">2</button>
        <button onclick="appendValue('3')" data-key="3">3</button>
        <button onclick="appendValue('+')" data-key="+">+</button>
        <button onclick="appendValue('00')" data-key="00">00</button>
        <button onclick="appendValue('0')" data-key="0">0</button>
        <button onclick="appendValue('.')" data-key=".">.</button>
        <button onclick="calculateResult()" data-key="Enter">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
